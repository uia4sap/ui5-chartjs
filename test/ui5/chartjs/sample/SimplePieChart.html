<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test Page - BarChart</title>
	<base href="../../../../">
	<!--[if lte IE 9]><script>
	(function() {
		var baseTag = document.getElementsByTagName('base')[0];
		baseTag.href = baseTag.href;
	})();
	</script><![endif]-->

	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m,ui5.chartjs"
		data-sap-ui-theme="sap_belize">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			// chart
			var oPieChart = new ui5.chartjs.PieChart({
				labels: [ "A", "B", "C", "D", "F"],
			});

			// data 1
			var data1 = new ui5.chartjs.data.Pie({
				label: "C201",
				data: [20, 34, 20, 10, 2],
				backgroundColor:  [
					ui5.chartjs.Palette.pick(0),
					ui5.chartjs.Palette.pick(1),
					ui5.chartjs.Palette.pick(2),
					ui5.chartjs.Palette.pick(3),
					ui5.chartjs.Palette.pick(4)]
			});
			oPieChart.addDataset(data1);

			oPieChart.placeAt("content");
		});
	</script>
</head>
<body id="content" class="sapUiBody">
</body>
</html>
