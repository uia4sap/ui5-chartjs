<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test Page - BarChart using DataBinding</title>
	<base href="../../../../">
	<!--[if lte IE 9]><script>
	(function() {
		var baseTag = document.getElementsByTagName('base')[0];
		baseTag.href = baseTag.href;
	})();
	</script><![endif]-->

	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m,ui5.chartjs"
		data-sap-ui-theme="sap_belize">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			var oModel = new sap.ui.model.json.JSONModel({
				width: 600,
				height: 400,
				labels: [ "Chinese", "Math", "English", "Science", "Society"],
				testResult: [
					{
						label: "Male",
						y: "score",
						scores: [ {
							"x:": "Chinese",
							"y": 81,
							"pass": "y"
						 },{
							"x:": "Math",
							"y": 67,
							"pass": "n"
						 },{
							"x:": "English",
							"y": 89,
							"pass": "y"
						 },{
							"x:": "Science",
							"y": 78,
							"pass": "y"
						 },{
							"x:": "Society",
							"y": 70,
							"pass": "y"
						 }],
						color: "rgba(255,0,0,0.3"
					},
				]
			});
			sap.ui.getCore().setModel(oModel);

			// data template
			var oTemplate = new ui5.chartjs.data.Bar({
				label: "{label}",
				data: "{scores}",
				yAxisID: "{y}",
				backgroundColor: "{color}"
			});

			// chart
			var oBarChart = new ui5.chartjs.BarChart({
				width: "{/width}",
				height: "{/height}",
				labels: "{/labels}",
				datasets: {
					path: "/testResult",
					template: oTemplate
				}
			});

			var oTooltip = new ui5.chartjs.options.Tooltips({
				"label": (tooltipItem, data, value) => {
					return value.y + ", pass=" + value.pass;
				},
				"labelColor": (tooltipItem, chart, value) => {
					return {
						"borderColor": 'white',
						"backgroundColor": value.pass == 'y' ? 'rgb(128, 128, 255)' : 'rgb(255, 0, 0)'
					}
				},
				"labelTextColor": (tooltipItem, chart, value) => {
					return value.pass == 'y' ? 'rgb(0, 0, 255)' : 'rgb(255, 0, 0)';
				},
			});
			/**
			oTooltip.attachLabel(function(oEvent) {
				var chart = oEvent.getParameter("chart");
				return "12345";
			});
			*/
			oBarChart.addAggregation("options", oTooltip);

			// options.scales
			var oGradeAxis = new ui5.chartjs.axes.LinearAxis({
				axisID: "score",
				position: "left",
				title: "Score",
				suggestedMax: 100.0,
				suggestedMin: 60.0
			});
			oBarChart.addAggregation("scales", oGradeAxis);

			oBarChart.placeAt("content");
		});
	</script>
</head>
<body id="content" class="sapUiBody">
</body>
</html>
