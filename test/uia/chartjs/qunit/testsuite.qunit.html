<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>QUnit TestSuite for uia-chartjs</title>

		<script src="../../../../resources/sap/ui/qunit/qunit-redirect.js"></script>
	</head>
	<body>
		<script>

			/**
			 * Add test pages to this test suite function.
			 * Please order alphabetically
			 */
			function suite() {
				var suite = new parent.jsUnitTestSuite(),
					contextPath = "/" + window.location.pathname.split("/")[1];

				suite.addTestPage(contextPath + "/test-resources/uia/chartjs/qunit/BarChart.qunit.html");

				return suite;
			}

		</script>
	</body>
</html>
