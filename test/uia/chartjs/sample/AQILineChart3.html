<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TestPage - LineChart</title>
	<base href="../../../../">
	<!--[if lte IE 9]><script>
	(function() {
		var baseTag = document.getElementsByTagName('base')[0];
		baseTag.href = baseTag.href;
	})();
	</script><![endif]-->

	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-async="true"
		data-sap-ui-libs="sap.m,sap.ui.layout,uia.chartjs"
        data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-theme="sap_belize">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {

			// chart1
			var oLineChart1 = new uia.chartjs.LineChart({
				height: 130
			});
			// chart1.title
			var oTitle1 = new uia.chartjs.options.Title({
				"text": "humidity",
				"fontSize": 16
			});
			oLineChart1.addAggregation("options", oTitle1);
			// chart1.data
			var humidity = new uia.chartjs.data.Line({
				label: "Humidity",
				data: [
					{ x: 0, y: 30},
					{ x: 1, y: 31, key: 'NG'},
					{ x: 2, y: 40, key: 'OK'},
					{ x: 3, y: 42, key: 'OK'},
					{ x: 4, y: 37, key: 'OK'},
					{ x: 5, y: 50, key: 'OK'},
					{ x: 6, y: 67, key: 'OK'},
					{ x: 7, y: 68, key: 'OK'},
					{ x: 8, y: 64, key: 'OK'},
					{ x: 9, y: 51, key: 'NG'},
					{ x: 10, y: 49, key: 'OK'},
					{ x: 11, y: 54, key: 'OK'},
					{ x: 12, y: 53, key: 'OK'}],
				borderColor: uia.chartjs.Palette.pick(0),
				pointStyle: "rect",
				pointRadius: 10
			});
			oLineChart1.addDataset(humidity);

			// chart2
			var oLineChart2 = new uia.chartjs.LineChart();
			// chart2.title
			var oTitle2 = new uia.chartjs.options.Title({
				"text": "CO2",
				"fontSize": 16
			});
			oLineChart2.addAggregation("options", oTitle2);
			// chart2:data
			var co2 = new uia.chartjs.data.Line({
				label: "CO2",
				data: [
					{ x: 0, y: 96, key: 'OK'},
					{ x: 1, y: 87, key: 'OK'},
					{ x: 2, y: 70, key: 'NG'},
					{ x: 3, y: 71, key: 'OK'},
					{ x: 4, y: 65, key: 'NG'},
					{ x: 5, y: 72, key: 'OK'},
					{ x: 6, y: 80, key: 'OK'},
					{ x: 7, y: 99, key: 'OK'},
					{ x: 8, y: 101, key: 'OK'},
					{ x: 9, y: 146, key: 'OK'},
					{ x: 10, y: 185, key: 'NG'},
					{ x: 11, y: 183, key: 'OK'},
					{ x: 12, y: 195, key: 'NG'}], 
				borderColor: uia.chartjs.Palette.pick(1),
			});
			oLineChart2.addDataset(co2);

			var oGrid = new sap.ui.layout.Grid({
				defaultSpan: "XL4 L4 M6 S12"
			});
			oGrid.addContent(oLineChart1);
			oGrid.addContent(oLineChart2);

			oGrid.placeAt("content");
		});
	</script>
</head>
<body id="content" class="sapUiBody">
</body>
</html>
