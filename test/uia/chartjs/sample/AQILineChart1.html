<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TestPage - LineChart</title>
	<base href="../../../../">
	<!--[if lte IE 9]><script>
	(function() {
		var baseTag = document.getElementsByTagName('base')[0];
		baseTag.href = baseTag.href;
	})();
	</script><![endif]-->

	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-async="true"
		data-sap-ui-libs="sap.m,uia.chartjs"
        data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-theme="sap_belize">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {

			// chart
			var oLineChart = new uia.chartjs.LineChart({
				pointClick: function(oEvent) {
					var points = oEvent.getParameter("points");
					sap.m.MessageToast.show(
						"points count:" + points.length, 
						{ at: "center center" });
				}
			});

			// options.title
			var oTitle = new uia.chartjs.options.Title({
				"text": "Air Quality Index",
				"fontSize": 16
			});
			oLineChart.addAggregation("options", oTitle);

			// options.tooltips
			var oTooltips = new uia.chartjs.options.Tooltips({
				"intersect": false,
				"backgroundColor": "rgba(128,128,255,0.8)"
			});
			oLineChart.addAggregation("options", oTooltips);

			// options.scales: y1
			var oPpmAxis = new uia.chartjs.axes.LinearAxis({
				axisID: "ppm",
				position: "left",
				title: "ppm",
				titleDisplay: true
			});
			oLineChart.addAggregation("scales", oPpmAxis);

			// options.scales: y2
			var oPctAxis = new uia.chartjs.axes.LinearAxis({
				axisID: "percent",
				position: "right",
				title: "Percent (%)",
				titleDisplay: true,
				suggestedMax: 100.0,
				beginAtZero: true
			});
			oLineChart.addAggregation("scales", oPctAxis);

			// data 1
			var toColor = function() {
				return "rgba(0,0,255,1)";
			}
			var co2 = new uia.chartjs.data.Line({
				label: "CO2",
				data: [
					{ x: 0, y: 96, key: 10},
					{ x: 1, y: 87, key: 10},
					{ x: 2, y: 70, key: 4},
					{ x: 3, y: 71, key: 10},
					{ x: 4, y: 65, key: 10},
					{ x: 5, y: 72, key: 10},
					{ x: 6, y: 80, key: 10},
					{ x: 7, y: 99, key: 10},
					{ x: 8, y: 101, key: 10},
					{ x: 9, y: 146, key: 10},
					{ x: 10, y: 185, key: 10},
					{ x: 11, y: 183, key: 4},
					{ x: 12, y: 195, key: 10}], 
				yAxisID: "ppm",
				borderColor: "rgba(255, 0, 0, 0.6)",
				pointBackgroundColor: function(oChart) {
					var point = oChart.dataset.data[oChart.dataIndex];
	                return point.key == 4 ? "rgba(0,0,255,1)" : "rgba(0,255,0,1)";
				}
			});
			oLineChart.addDataset(co2);

			// data 2
			var humidity = new uia.chartjs.data.Line({
				label: "Humidity",
				data: [
				{ x: 0, y: 30},
					{ x: 1, y: 31, key: 4},
					{ x: 2, y: 40, key: 10},
					{ x: 3, y: 42, key: 10},
					{ x: 4, y: 37, key: 10},
					{ x: 5, y: 50, key: 10},
					{ x: 6, y: 67, key: 10},
					{ x: 7, y: 68, key: 10},
					{ x: 8, y: 64, key: 10},
					{ x: 9, y: 51, key: 4},
					{ x: 10, y: 49, key: 10},
					{ x: 11, y: 54, key: 10},
					{ x: 12, y: 53, key: 10}],
				yAxisID: "percent",
				borderColor: "rgba(255, 255, 0, 0.6)",
				pointBorderColor: "rgba(0,0,0,1)",
				pointBorderWidth: function(oChart) {
					return 2;
				},
			});
			oLineChart.addDataset(humidity);

			oLineChart.placeAt("content");
		});
	</script>
</head>
<body id="content" class="sapUiBody">
</body>
</html>
