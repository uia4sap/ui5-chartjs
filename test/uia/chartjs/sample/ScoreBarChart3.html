<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Testpage - uia-chartjs.BarChart</title>

	<base href="../../../../">
	<!--[if lte IE 9]><script>
	(function() {
		var baseTag = document.getElementsByTagName('base')[0];
		baseTag.href = baseTag.href;
	})();
	</script><![endif]-->

	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-libs="uia.chartjs"
		data-sap-ui-theme="sap_belize">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			var oModel = new sap.ui.model.json.JSONModel({
				width: 600,
				height: 400,
				labels: [ "Chinese", "Math", "English", "Science", "Society"],
				testResult: [
					{
						label: "Male",
						y: "score",
						scores: [81, 76, 83, 85, 90],
						color: "rgba(255,0,0,0.3"
					},
					{
						label: "Female",
						y: "score",
						scores: [85, 73, 86, 81, 92],
						color: "rgba(0,255,0,0.3"
					}
				]
			});
			sap.ui.getCore().setModel(oModel);

			// data template
			var oTemplate = new uia.chartjs.data.Bar({
				label: "{label}",
				data: "{scores}",
				yAxisID: "{y}",
				backgroundColor:  "{color}"
			});

			// chart
			var oBarChart = new uia.chartjs.BarChart({
				width: "{/width}",
				height: "{/height}",
				labels: "{/labels}",
				datasets: {
					path: "/testResult",
					template: oTemplate
				}
			});

			// options.scales
			var oGradeAxis = new uia.chartjs.axes.LinearAxis({
				axisID: "score",
				position: "left",
				title: "Score",
				suggestedMax: 100.0,
				suggestedMin: 60.0
			});
			oBarChart.addAggregation("scales", oGradeAxis);

			oBarChart.placeAt("content");
		});
	</script>
</head>
<body id="content" class="sapUiBody">
</body>
</html>
