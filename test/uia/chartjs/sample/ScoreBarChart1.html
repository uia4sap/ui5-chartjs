<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Testpage - uia-chartjs.BarChart</title>

	<base href="../../../../">
	<!--[if lte IE 9]><script>
	(function() {
		var baseTag = document.getElementsByTagName('base')[0];
		baseTag.href = baseTag.href;
	})();
	</script><![endif]-->

	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-libs="uia.chartjs"
		data-sap-ui-theme="sap_belize">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			// chart
			var oBarChart = new uia.chartjs.BarChart({
				labels: [ "Chinese", "Math", "English", "Science", "Society"]
			});

			// options.scales
			var oScoreAxis = new uia.chartjs.axes.LinearAxis({
				axisID: "score",
				position: "left",
				title: "Score",
				suggestedMax: 100.0,
				suggestedMin: 60.0
			});
			oBarChart.addAggregation("scales", oScoreAxis);

			// data 1
			var data1 = new uia.chartjs.data.Bar({
				label: "Male",
				data: [81, 76, 83, 85, 90],
				yAxisID: "score",
				backgroundColor:  "rgba(255, 0, 0, 0.3)"
			});
			oBarChart.addDataset(data1);

			// data 2
			var data2 = new uia.chartjs.data.Bar({
				label: "Female",
				data: [82, 73, 88, 83, 91],
				yAxisID: "score",
				backgroundColor: "rgba(0, 255, 0, 0.3)"
			});
			oBarChart.addDataset(data2);

			oBarChart.placeAt("content");
		});
	</script>
</head>
<body id="content" class="sapUiBody">
</body>
</html>
